<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANTAGE // OSINT Workbench</title>

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --bg-main: #0f172a;
            --bg-panel: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --border: #334155;
        }

        /* Themes */
        .theme-cyber { --bg-main: #020617; --bg-panel: #0f172a; --accent: #0ea5e9; --border: #1e293b; }
        .theme-light { --bg-main: #f1f5f9; --bg-panel: #ffffff; --text-main: #0f172a; --text-muted: #64748b; --accent: #2563eb; --border: #e2e8f0; }
        .theme-terminal { --bg-main: #000000; --bg-panel: #0c0c0c; --text-main: #22c55e; --text-muted: #15803d; --accent: #22c55e; --border: #14532d; font-family: 'JetBrains Mono', monospace; }

        body { background-color: var(--bg-main); color: var(--text-main); font-family: 'Inter', sans-serif; transition: 0.3s; }
        .panel { background-color: var(--bg-panel); border: 1px solid var(--border); }
        .btn-accent { background-color: var(--accent); color: white; }
        
        #map { height: 100%; width: 100%; z-index: 1; background: #0f172a; }
        
        /* Utility */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        [x-cloak] { display: none !important; }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex text-sm" x-data="app()" x-cloak>

    <aside class="w-16 md:w-64 flex-shrink-0 flex flex-col border-r panel z-20 transition-all duration-300">
        <div class="h-16 flex items-center justify-center md:justify-start md:px-6 border-b" style="border-color: var(--border)">
            <i class="ph-fill ph-radar text-2xl text-accent"></i>
            <span class="hidden md:block ml-3 font-bold text-lg tracking-wider">VANTAGE</span>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 space-y-1 px-2">
            <button @click="switchTab('dashboard')" 
                    class="w-full flex items-center px-2 md:px-3 py-3 rounded-lg transition-all relative"
                    :class="activeTab === 'dashboard' ? 'bg-white/10 text-accent' : 'text-muted hover:bg-white/5'">
                <i class="ph-bold ph-squares-four text-xl"></i>
                <span class="hidden md:block ml-3 font-medium">Dashboard</span>
                <div x-show="activeTab === 'dashboard'" class="absolute left-0 top-2 bottom-2 w-1 rounded-r-full btn-accent"></div>
            </button>

            <button @click="switchTab('notes')" 
                    class="w-full flex items-center px-2 md:px-3 py-3 rounded-lg transition-all relative"
                    :class="activeTab === 'notes' ? 'bg-white/10 text-accent' : 'text-muted hover:bg-white/5'">
                <i class="ph-bold ph-folder-notch text-xl"></i>
                <span class="hidden md:block ml-3 font-medium">Intel Notes</span>
                <div x-show="activeTab === 'notes'" class="absolute left-0 top-2 bottom-2 w-1 rounded-r-full btn-accent"></div>
            </button>

            <button @click="switchTab('geo')" 
                    class="w-full flex items-center px-2 md:px-3 py-3 rounded-lg transition-all relative"
                    :class="activeTab === 'geo' ? 'bg-white/10 text-accent' : 'text-muted hover:bg-white/5'">
                <i class="ph-bold ph-globe text-xl"></i>
                <span class="hidden md:block ml-3 font-medium">Geo-Intelligence</span>
                <div x-show="activeTab === 'geo'" class="absolute left-0 top-2 bottom-2 w-1 rounded-r-full btn-accent"></div>
            </button>

            <button @click="switchTab('media')" 
                    class="w-full flex items-center px-2 md:px-3 py-3 rounded-lg transition-all relative"
                    :class="activeTab === 'media' ? 'bg-white/10 text-accent' : 'text-muted hover:bg-white/5'">
                <i class="ph-bold ph-image text-xl"></i>
                <span class="hidden md:block ml-3 font-medium">Media Forensics</span>
                <div x-show="activeTab === 'media'" class="absolute left-0 top-2 bottom-2 w-1 rounded-r-full btn-accent"></div>
            </button>

            <button @click="switchTab('dict')" 
                    class="w-full flex items-center px-2 md:px-3 py-3 rounded-lg transition-all relative"
                    :class="activeTab === 'dict' ? 'bg-white/10 text-accent' : 'text-muted hover:bg-white/5'">
                <i class="ph-bold ph-book text-xl"></i>
                <span class="hidden md:block ml-3 font-medium">Reference</span>
                <div x-show="activeTab === 'dict'" class="absolute left-0 top-2 bottom-2 w-1 rounded-r-full btn-accent"></div>
            </button>
        </nav>

        <div class="p-4 border-t" style="border-color: var(--border)">
            <div x-show="user" class="flex items-center gap-3 w-full p-2 rounded bg-white/5">
                <img :src="user?.photoURL || 'https://ui-avatars.com/api/?name=User'" class="w-8 h-8 rounded-full border border-accent">
                <div class="hidden md:block text-left overflow-hidden">
                    <div class="font-bold truncate" x-text="user?.displayName || 'Agent'"></div>
                    <button @click="logout" class="text-xs text-red-400 hover:text-red-300">Sign Out</button>
                </div>
            </div>
            <div x-show="!user" class="text-center">
                <button @click="googleLogin" class="w-full btn-accent py-2 rounded font-bold flex items-center justify-center gap-2">
                    <i class="ph-bold ph-google-logo"></i> <span class="hidden md:inline">Login</span>
                </button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 relative">
        
        <header class="h-16 panel border-b flex items-center justify-between px-6 z-10">
            <h2 class="text-lg font-semibold flex items-center gap-2">
                <i class="ph-bold text-accent" 
                   :class="{
                       'ph-squares-four': activeTab==='dashboard',
                       'ph-folder-notch': activeTab==='notes',
                       'ph-globe': activeTab==='geo',
                       'ph-image': activeTab==='media',
                       'ph-book': activeTab==='dict'
                   }"></i>
                <span class="capitalize" x-text="activeTab === 'geo' ? 'Geo-Intelligence' : (activeTab === 'dict' ? 'Reference' : activeTab)"></span>
            </h2>
            
            <div class="flex items-center gap-4">
                <select x-model="currentTheme" @change="applyTheme()" class="panel px-3 py-1 rounded text-xs focus:outline-none cursor-pointer">
                    <option value="theme-cyber">Cyberpunk</option>
                    <option value="theme-light">Corporate</option>
                    <option value="theme-terminal">Terminal</option>
                </select>
                
                <div class="flex items-center gap-2 text-xs" :class="dbConnected ? 'text-green-500' : 'text-orange-500'">
                    <i :class="dbConnected ? 'ph-fill ph-cloud-check' : 'ph-fill ph-cloud-slash'"></i>
                    <span class="hidden md:inline" x-text="dbConnected ? 'Cloud Active' : 'Local Only'"></span>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-hidden relative bg-opacity-50">
            
            <div x-show="activeTab === 'dashboard'" class="p-6 h-full overflow-y-auto space-y-6 animate-fade-in">
                
                <div x-show="!user" class="p-4 rounded border border-orange-500/30 bg-orange-500/10 flex justify-between items-center mb-6">
                    <div>
                        <h3 class="font-bold text-orange-400">⚠️ Offline Mode</h3>
                        <p class="text-xs opacity-70">Login to enable Cloud Sync (Google Drive/Firestore) and cross-device access.</p>
                    </div>
                    <button @click="googleLogin" class="px-4 py-2 bg-orange-600 text-white rounded text-xs font-bold hover:bg-orange-500">Connect</button>
                </div>

                <div class="panel p-5 rounded-xl border border-white/5">
                    <h3 class="font-bold mb-4 flex items-center gap-2">
                        <i class="ph-bold ph-newspaper text-accent"></i> 
                        Quick Capture
                    </h3>
                    <div class="flex flex-col md:flex-row gap-2">
                        <input type="text" x-model="quickUrl" @keydown.enter="quickCapture" placeholder="Paste URL or Text to save..." 
                               class="flex-1 bg-black/20 border rounded px-4 py-2 focus:border-accent focus:outline-none" 
                               style="border-color: var(--border)">
                        
                        <button @click="quickCapture" class="btn-accent px-4 py-2 rounded font-medium flex items-center gap-2">
                            <i class="ph-bold ph-floppy-disk"></i> Save
                        </button>
                        
                        <button @click="openTool('virustotal', quickUrl)" class="px-3 py-2 border rounded hover:bg-white/5 border-white/10" title="Scan on VirusTotal">
                            <i class="ph-bold ph-shield-warning text-orange-400"></i>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="panel p-6 rounded-xl border-l-4 border-accent">
                        <div class="text-xs uppercase font-bold opacity-60">Vault Status</div>
                        <div class="text-4xl font-bold mt-2" x-text="savedNotes ? savedNotes.length : 0">0</div>
                        <div class="text-xs opacity-60 mt-1">Files Stored</div>
                    </div>
                    
                    <div class="md:col-span-2 panel p-6 rounded-xl">
                        <h3 class="font-bold mb-2">Scan Tools</h3>
                        <div class="flex gap-2 flex-wrap">
                            <button @click="openTool('virustotal')" class="px-3 py-2 border rounded hover:bg-white/5 border-white/10 text-xs">VirusTotal</button>
                            <button @click="openTool('whois')" class="px-3 py-2 border rounded hover:bg-white/5 border-white/10 text-xs">WhoIs Lookup</button>
                            <button @click="openTool('wayback')" class="px-3 py-2 border rounded hover:bg-white/5 border-white/10 text-xs">Wayback Machine</button>
                        </div>
                    </div>
                </div>

                <h3 class="font-bold text-lg mt-4 border-b pb-2" style="border-color: var(--border)">Recent Files</h3>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <template x-for="note in savedNotes.slice(0, 4)" :key="note.id">
                        <div @click="loadNote(note)" class="panel p-4 rounded-lg cursor-pointer hover:border-accent transition group">
                            <div class="flex justify-between items-start">
                                <h4 class="font-bold truncate" x-text="note.title || 'Untitled'"></h4>
                                <span class="text-xs opacity-50" x-text="new Date(note.updatedAt).toLocaleDateString()"></span>
                            </div>
                            <p class="text-xs mt-2 opacity-60 line-clamp-2 font-mono" x-text="note.content.substring(0, 100) + '...'"></p>
                        </div>
                    </template>
                    <div x-show="savedNotes.length === 0" class="col-span-2 text-center py-10 opacity-40">
                        <i class="ph-duotone ph-folder-open text-4xl mb-2"></i>
                        <p>No files found.</p>
                    </div>
                </div>
            </div>

            <div x-show="activeTab === 'notes'" class="h-full flex flex-col md:flex-row">
                <div class="w-full md:w-64 panel border-r flex flex-col z-10">
                    <div class="p-3 border-b" style="border-color: var(--border)">
                        <button @click="createNewNote" class="w-full py-2 btn-accent rounded flex items-center justify-center gap-2 font-bold">
                            <i class="ph-bold ph-plus"></i> New File
                        </button>
                    </div>
                    <div class="flex-1 overflow-y-auto">
                        <template x-for="note in savedNotes" :key="note.id">
                            <div @click="loadNote(note)" class="p-3 border-b cursor-pointer hover:bg-white/5 transition" 
                                 :class="currentNote.id === note.id ? 'bg-white/10 border-l-4 border-l-accent' : 'opacity-70'" style="border-color: var(--border)">
                                <div class="font-bold text-sm truncate" x-text="note.title || 'Untitled'"></div>
                                <div class="text-xs opacity-50" x-text="new Date(note.updatedAt).toLocaleTimeString()"></div>
                            </div>
                        </template>
                    </div>
                </div>
                
                <div class="flex-1 flex flex-col h-full bg-opacity-50">
                    <div class="p-4 border-b flex gap-4 items-center" style="border-color: var(--border)">
                        <input type="text" x-model="currentNote.title" placeholder="File Title..." class="flex-1 bg-transparent text-lg font-bold focus:outline-none">
                        <button @click="saveCurrentNote" class="p-2 text-accent" title="Save"><i class="ph-fill ph-floppy-disk text-lg"></i></button>
                        <button @click="deleteNote" class="p-2 hover:text-red-500" title="Delete"><i class="ph-bold ph-trash text-lg"></i></button>
                    </div>
                    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 h-full overflow-hidden">
                        <textarea x-model="currentNote.content" class="p-6 bg-transparent resize-none focus:outline-none font-mono text-sm leading-relaxed border-r h-full" 
                                  placeholder="# Notes&#10;&#10;Type here..." style="border-color: var(--border)"></textarea>
                        <div class="hidden md:block p-6 prose prose-invert prose-sm overflow-y-auto h-full" x-html="renderMarkdown(currentNote.content)"></div>
                    </div>
                </div>
            </div>

            <div x-show="activeTab === 'geo'" class="h-full flex flex-col relative">
                <div class="absolute top-4 left-4 z-[999] flex gap-2 w-full max-w-sm">
                    <input type="text" x-model="ipInput" @keydown.enter="lookupIp" placeholder="IP Address..." class="panel w-full px-4 py-2 rounded shadow-xl focus:outline-none border border-accent">
                    <button @click="lookupIp" class="btn-accent px-4 py-2 rounded shadow-xl"><i class="ph-bold ph-crosshair"></i></button>
                </div>
                <div id="map"></div>
            </div>

            <div x-show="activeTab === 'media'" class="p-6 h-full overflow-y-auto">
                <div class="max-w-4xl mx-auto space-y-6">
                    <div class="panel border-2 border-dashed rounded-xl p-12 text-center cursor-pointer hover:bg-white/5 transition relative" style="border-color: var(--border)">
                        <input type="file" @change="handleImageUpload" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
                        <i class="ph-duotone ph-aperture text-5xl mb-4 text-accent"></i>
                        <h3 class="text-2xl font-bold">Image Forensics</h3>
                        <p class="text-muted mt-2">Drop image to extract Metadata</p>
                    </div>
                    <div x-show="exifData" class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in">
                        <div class="panel p-4 rounded-xl"><img :src="previewImage" class="w-full rounded-lg"></div>
                        <div class="panel p-6 rounded-xl">
                            <h3 class="font-bold text-accent border-b pb-2 mb-4">Metadata</h3>
                            <template x-for="(val, key) in exifData" :key="key">
                                <div class="flex justify-between py-1 border-b border-white/5">
                                    <span class="text-muted capitalize" x-text="key"></span>
                                    <span class="font-mono text-right text-accent" x-text="val"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>

            <div x-show="activeTab === 'dict'" class="p-6 h-full flex flex-col items-center pt-20">
                <div class="w-full max-w-2xl">
                    <div class="relative group">
                        <input type="text" x-model="dictQuery" @keydown.enter="lookupTerm" placeholder="Search Term..." class="w-full bg-transparent text-2xl border-b-2 py-3 text-center focus:outline-none focus:border-accent" style="border-color: var(--border)">
                    </div>
                    <div x-show="dictResult" class="mt-10 panel p-8 rounded-xl animate-fade-in">
                        <h2 class="text-3xl font-bold text-accent" x-text="dictResult?.word"></h2>
                        <span class="font-mono opacity-50" x-text="dictResult?.phonetic"></span>
                        <p class="mt-4 italic" x-text="dictResult?.meanings[0]?.definitions[0]?.definition"></p>
                    </div>
                </div>
            </div>

        </div>
    </main>

<script>
    // --- APP LOGIC ---
    function app() {
        return {
            activeTab: 'dashboard',
            currentTheme: 'theme-cyber',
            
            // Firebase Config
            user: null,
            dbConnected: false,
            db: null,

            // Data Models
            // KEY FIX: Ensure this is always an array to prevent "length" errors
            savedNotes: JSON.parse(localStorage.getItem('vantage_notes') || '[]'),
            currentNote: { id: null, title: '', content: '', updatedAt: null },
            
            // Tool Models
            quickUrl: '',
            map: null,
            ipInput: '',
            exifData: null,
            previewImage: null,
            dictQuery: '',
            dictResult: null,

            // --- INIT ---
            init() {
                this.applyTheme();
                this.initFirebase();
            },

            // --- NAVIGATION ---
            switchTab(tab) {
                this.activeTab = tab;
                if (tab === 'geo') {
                    // Slight delay to allow DOM to render before Map initializes
                    setTimeout(() => {
                        if (!this.map) this.initMap();
                        else this.map.invalidateSize();
                    }, 100);
                }
            },

            applyTheme() { document.documentElement.className = this.currentTheme + ' dark'; },

            // --- FIREBASE ---
            initFirebase() {
                const config = {
                    apiKey: "AIzaSyD6F2TCqGB0HThGj0usvLHl30ZOphFRVkM",
                    authDomain: "osint-workbench-dbe48.firebaseapp.com",
                    projectId: "osint-workbench-dbe48",
                    storageBucket: "osint-workbench-dbe48.firebasestorage.app",
                    messagingSenderId: "673794583008",
                    appId: "1:673794583008:web:dc67b8c5d739db44f2a385"
                };
                
                if (!firebase.apps.length) firebase.initializeApp(config);
                
                firebase.auth().onAuthStateChanged(user => {
                    this.user = user;
                    if (user) {
                        this.db = firebase.firestore();
                        this.dbConnected = true;
                        this.syncNotes();
                    }
                });
            },

            googleLogin() {
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider).catch(e => alert("Login Error: " + e.message));
            },

            logout() { firebase.auth().signOut(); },

            // --- QUICK CAPTURE ---
            quickCapture() {
                if (!this.quickUrl) return;
                
                // Create the note object
                const newNote = {
                    id: Date.now().toString(),
                    title: "Capture: " + this.quickUrl.substring(0, 20),
                    content: `**Quick Capture**\n\nContent: ${this.quickUrl}\n\nCaptured: ${new Date().toLocaleString()}`,
                    updatedAt: new Date().toISOString()
                };
                
                // KEY FIX: Use spread syntax to trigger reactivity updates instantly
                this.savedNotes = [newNote, ...this.savedNotes];
                
                // Save and reset
                this.persist();
                this.quickUrl = '';
                
                // Notification
                alert("Captured to Notes!");
            },

            // --- NOTES ---
            createNewNote() {
                this.currentNote = { id: Date.now().toString(), title: '', content: '', updatedAt: new Date().toISOString() };
            },

            saveCurrentNote() {
                if (!this.currentNote.id) this.currentNote.id = Date.now().toString();
                this.currentNote.updatedAt = new Date().toISOString();

                const idx = this.savedNotes.findIndex(n => n.id === this.currentNote.id);
                // KEY FIX: Ensure reactivity when saving notes
                if (idx > -1) {
                    this.savedNotes[idx] = {...this.currentNote};
                } else {
                    this.savedNotes = [{...this.currentNote}, ...this.savedNotes];
                }

                this.persist();
            },

            loadNote(note) { this.currentNote = {...note}; this.activeTab = 'notes'; },

            deleteNote() {
                if(!confirm('Delete?')) return;
                this.savedNotes = this.savedNotes.filter(n => n.id !== this.currentNote.id);
                this.persist();
                if (this.dbConnected && this.user) {
                    this.db.collection('users').doc(this.user.uid).collection('notes').doc(this.currentNote.id).delete();
                }
                this.createNewNote();
            },

            persist() {
                localStorage.setItem('vantage_notes', JSON.stringify(this.savedNotes));
                if (this.dbConnected && this.user) {
                    this.db.collection('users').doc(this.user.uid).collection('notes').doc(this.currentNote.id).set(this.currentNote);
                }
            },

            syncNotes() {
                if (!this.db || !this.user) return;
                this.db.collection('users').doc(this.user.uid).collection('notes').orderBy('updatedAt', 'desc')
                    .onSnapshot(snapshot => {
                        this.savedNotes = snapshot.docs.map(doc => doc.data());
                    });
            },

            renderMarkdown(text) { return marked.parse(text || ''); },

            // --- MAP ---
            initMap() {
                this.map = L.map('map').setView([20, 0], 2);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(this.map);
            },

            async lookupIp() {
                try {
                    const res = await fetch(`https://ipapi.co/${this.ipInput}/json/`);
                    const data = await res.json();
                    if(data.error) throw new Error();
                    this.map.setView([data.latitude, data.longitude], 13);
                    L.marker([data.latitude, data.longitude]).addTo(this.map).bindPopup(data.ip).openPopup();
                } catch(e) { alert("IP Lookup failed (AdBlocker?)"); }
            },

            // --- EXIF ---
            handleImageUpload(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => this.previewImage = e.target.result;
                reader.readAsDataURL(file);
                EXIF.getData(file, () => {
                    const t = EXIF.getAllTags(file);
                    this.exifData = { Make: t.Make||'N/A', Model: t.Model||'N/A', Date: t.DateTime||'N/A' };
                });
            },

            // --- DICT ---
            async lookupTerm() {
                try {
                    const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${this.dictQuery}`);
                    const data = await res.json();
                    this.dictResult = data[0];
                } catch(e) { alert("Term not found"); }
            },

            openTool(type, query = '') {
                const urls = {
                    virustotal: 'https://www.virustotal.com/gui/search/' + encodeURIComponent(query || ''),
                    whois: 'https://who.is/',
                    wayback: 'https://web.archive.org/'
                };
                
                if(type === 'virustotal' && !query) {
                     window.open('https://www.virustotal.com/gui/home/upload', '_blank');
                } else {
                     window.open(urls[type], '_blank');
                }
            }
        }
    }
</script>
</body>
</html>
